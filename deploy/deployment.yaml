apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubesnoop
  namespace: kubesnoop
  labels:
    app: kubesnoop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubesnoop
  template:
    metadata:
      labels:
        app: kubesnoop
    spec:
      serviceAccountName: kubesnoop
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
      - name: kubesnoop
        image: kubesnoop:latest
        imagePullPolicy: IfNotPresent
        command:
        - /app/kubesnoop
        args:
        - --daemon
        - --interval=1h
        - --format=json
        env:
        - name: KUBESNOOP_SECURITY_FOCUS
          value: "true"
        - name: KUBESNOOP_DETAILED_ANALYSIS
          value: "true"
        - name: KUBESNOOP_DB_PATH
          value: "/app/data/kubesnoop.db"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: config
          mountPath: /etc/kubesnoop
          readOnly: true
        - name: data
          mountPath: /app/data
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: kubesnoop-config
      - name: data
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      restartPolicy: Always
